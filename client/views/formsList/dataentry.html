<template name='dataentry'>

	<div class='wrapper row-fluid'>
        <div class='container'>

            {{setForm}}

            <form class='form-horizontal' onsubmit="return false">

                <fieldset>

                    
                    <legend>{{formlabel}}</legend>

                    <input type='hidden' id='static_location' value='{{location}}'>
                    <div class='control-group'>
                        <label class='control-label'>Year</label>
                        <div class='controls'>
                            <select id='static_year'>
                                <option value=''>--Select Year--</option>
                                <option value='2008'>2008</option>
                                <option value='2009'>2009</option>
                                <option value='2010'>2010</option>
                                <option value='2011'>2011</option>
                                <option value='2012'>2012</option>
                                <option value='2013'>2013</option>
                                <option value='2014'>2014</option>
                                <option value='2015'>2015</option>
                                <option value='2016'>2016</option>
                            </select>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label'>Month</label>
                        <div class='controls'>
                            <select id='static_month'>
                                <option value=''>--Select Month--</option>
                                <option value='1'>January</option>
                                <option value='2'>February</option>
                                <option value='3'>March</option>
                                <option value='4'>April</option>
                                <option value='5'>May</option>
                                <option value='6'>June</option>
                                <option value='7'>July</option>
                                <option value='8'>August</option>
                                <option value='9'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select>
                        </div>
                    </div>

                    {{#each formfields}}
                        <div class='control-group'>
                            <label class='control-label'>{{this.label}}:</label>
                            <div class='controls'>

                                {{#each this.inputs}}
                                    {{#if isEqual this.type "number"}}
                                        <div class='input-prepend'>
                                            <span class='add-on'>{{this.label}}</span>
                                            <input type='number' id='{{this.name}}' value='{{this.default}}'>
                                        </div>
                                    {{/if}}
                                    {{#if isEqual this.type "dropdown"}}
                                        <select id='{{this.name}}'>
                                            <option value=''>{{this.default}}</option>
                                            {{#each this.values}}
                                                <option value='{{this}}'>{{this}}</option>
                                            {{/each}}
                                        </select>
                                    {{/if}}
                                    {{#if isEqual this.type "hidden"}}
                                        <input type='hidden' id='{{this.name}}' value='{{this.default}}'>
                                    {{/if}}
                                    {{#if isEqual this.type "text"}}
                                        <input type='text' id='{{this.name}}' value='{{this.default}}'>
                                    {{/if}}
                                {{/each}}

                            </div>
                        </div>

                    {{/each}}
                    
                    <div class='control-group'>
                        <div class='controls'>
                            <button class="btn btn-primary submit">
                                <i class="icon-user icon-white"></i> Submit
                            </button>
                        </div>
                    </div>

                </fieldset>

            </form>

        </div>
    </div>

</template>
